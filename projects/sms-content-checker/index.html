<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SMS Content Checker | Jasper Pilgrim</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.classless.indigo.min.css">
	<link rel="stylesheet" href="/styles/main.css">
	<link rel="stylesheet" href="/styles/sms-content-checker.css">
</head>

<body>
	<header>
		<nav>
			<ul id="nav-links">
				<li><a href="/">[Home]</a></li>
				<li><a href="/projects/">[Projects]</a></li>
				<li><a href="/resources/">[Resources]</a></li>
				<li><a href="/contact/">[Contact]</a></li>
			</ul>
			<div id="hamburger" onclick="toggleMenu();">
				<span class="bar"></span>
				<span class="bar"></span>
				<span class="bar"></span>
			</div>
		</nav>
	</header>
	<main>
		<h1>SMS Content Checker</h1>
		<textarea id="smsContentInput" rows="6" cols="80" placeholder="Enter your SMS content here"></textarea>
		<div id="textareaControls">
			<button id="warningsToggleBtn" aria-expanded="false">Show/Hide Warnings</button>
			<output id="charCount">
				<span id="charLengthLimit">0/160</span>
				<span id="segmentCount">(Segments: 0)</span>
			</output>
		</div>
		<div id="smsContentWarningsToggle" hidden>
			<label><input type="checkbox" data-warning-type="characterLimit" checked> Emojis & Special Characters</label>
			<label><input type="checkbox" data-warning-type="characterLimitExceeded" checked> Character Limit</label>
			<label><input type="checkbox" data-warning-type="dollarSigns" checked> Dollar Signs</label>
			<label><input type="checkbox" data-warning-type="exclamationPoints" checked> Exclamation Points</label>
			<label><input type="checkbox" data-warning-type="urlsAndAtSymbols" checked> URLs & "@" Symbols</label>
			<label><input type="checkbox" data-warning-type="wordsToAvoid" checked> Words & Phrases to Avoid</label>
			<label><input type="checkbox" data-warning-type="uppercaseWords" checked> Uppercase Words</label>
		</div>
		<div id="smsContentHighlighted"></div>
		<div id="smsContentWarnings"></div>
		<script type="module" src="script.js"></script>
	</main>
	<script src="/toggleMenu.js"></script>
</body>

</html>
