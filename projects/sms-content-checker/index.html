<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SMS Content Checker | Jasper Pilgrim</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.classless.min.css">
	<link rel="stylesheet" href="/styles/main.css">
	<link rel="stylesheet" href="/styles/sms-content-checker.css">
</head>

<body>
	<header>
		<nav>
			<ul>
				<li><a href="/">[Home]</a></li>
				<li><a href="/projects/">[Projects]</a></li>
				<li><a href="/resources/">[Resources]</a></li>
				<li><a href="/contact/">[Contact]</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<h1>SMS Content Checker</h1>
		<div class="sms-input">
			<textarea id="smsContent" rows="6" cols="80" placeholder="Enter your SMS content here"></textarea>
			<div id="charCount">
				<span id="charLengthLimit">0/160</span>
				<span id="segmentCount">(0)</span>
			</div>
		</div>
		<br>
		<h2>Optimized Content</h2>
		<div id="optimizedContent"></div>
		<h2>Warnings</h2>
		<div id="warnings"></div>
		<script type="module" src="script.js"></script>
	</main>
</body>

</html>
