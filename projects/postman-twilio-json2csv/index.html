<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
  <meta charset="utf-8">
  <title>Postman/Twilio - JSON 2 CSV | Jasper Pilgrim</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.classless.indigo.min.css">
  <link rel="stylesheet" href="/styles/postman-twilio-json2csv.css">
  <link rel="stylesheet" href="/styles/main.css">
</head>

<body>
  <header>
    <nav>
      <ul id="nav-links">
        <li><a href="/">[Home]</a></li>
        <li><a href="/projects/">[Projects]</a></li>
        <li><a href="/resources/">[Resources]</a></li>
        <li><a href="/contact/">[Contact]</a></li>
      </ul>
      <div id="hamburger" onclick="toggleMenu();">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
    </nav>
  </header>
  <main>
    <h1>Postman/Twilio - JSON 2 CSV</h1>
    <input type="file" id="jsonFileInput" accept=".json">
    <textarea id="jsonPasteInput" rows="6" cols="80" placeholder="Or paste JSON file here..."></textarea>
    <div id="linksContainer">
      <a href="#" role="button" id="toggleKeysBtn" onclick="toggleKeys()">Show/Hide Keys</a>
      <a href="#" role="button" id="copyLink" onclick="copyToClipboard()">Copy to Clipboard</a>
      <a href="#" role="button" id="downloadLink" onclick="downloadCSV()">Download CSV</a>
    </div>

    <div id="keysContainer" style="display: none;">
      <p>No keys found. Upload or paste your JSON file first.</p>
    </div>

    <div id="outputArea">
      <table>
        <thead>
          <tr></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </main>
  <script src="script.js"></script>
  <script src="/toggleMenu.js"></script>
</body>

</html>
